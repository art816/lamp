{% extends base.html %}
{% block head %}
  <title>Login</title>
{% end %}

{% block header %}{{errormessage}}{% end %}

{% block right %}
<form class="form-horizontal" action=/login_tornado method="post">
  <div class="form-group">
    <label for="host" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input type="ip" class="form-control" id="host" name="host" placeholder="127.0.0.1">
    </div>
  </div>
  <div class="form-group">
    <label for="port" class="col-sm-2 control-label">Port</label>
    <div class="col-sm-10">
      <input type="int" class="form-control" id="port" name="port" placeholder="9999">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
    </div>
  </div>
</form>
{% end %}
